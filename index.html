<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head> 
<body>
    <header>
        <h1>Connect Four</h1>
        <h3 id="playerTurn">Player turn: Red</h3>
        <p id="textDisplay">
            Instructions: Click on the column you want to place your peice.<br> 
            Each peice will move to the lowest position.<br>
            To win get four of your color in a row.
        </p> 
        <button id="reset"> reset game</button> 
    </header>
    <div id="gridBtn">
        <button id="A">Column A</button> 
        <button id="B">Column B</button> 
        <button id="C">Column C</button> 
        <button id="D">Column D</button> 
        <button id="E">Column E</button> 
        <button id="F">Column F</button>
        <button id="G">Column G</button>
    </div>
    <main>
        <div class="0">
            <div class="grid A 5">&nbsp;</div>
            <div class="grid B 5">&nbsp;</div>
            <div class="grid C 5">&nbsp;</div>
            <div class="grid D 5">&nbsp;</div>
            <div class="grid E 5">&nbsp;</div>
            <div class="grid F 5">&nbsp;</div>
            <div class="grid G 5">&nbsp;</div>
        </div>
        <div class="1">
            <div class="grid A 4">&nbsp;</div>
            <div class="grid B 4">&nbsp;</div>
            <div class="grid C 4">&nbsp;</div>
            <div class="grid D 4">&nbsp;</div>
            <div class="grid E 4">&nbsp;</div>
            <div class="grid F 4">&nbsp;</div>
            <div class="grid G 4">&nbsp;</div>
        </div>
        <div class="2">
            <div class="grid A 3">&nbsp;</div>
            <div class="grid B 3">&nbsp;</div>
            <div class="grid C 3">&nbsp;</div>
            <div class="grid D 3">&nbsp;</div>
            <div class="grid E 3">&nbsp;</div>
            <div class="grid F 3">&nbsp;</div>
            <div class="grid G 3">&nbsp;</div>
        </div>
        <div class="3">
            <div class="grid A 2">&nbsp;</div>
            <div class="grid B 2">&nbsp;</div>
            <div class="grid C 2">&nbsp;</div>
            <div class="grid D 2">&nbsp;</div>
            <div class="grid E 2">&nbsp;</div>
            <div class="grid F 2">&nbsp;</div>
            <div class="grid G 2">&nbsp;</div>
        </div>
        <div class="4">
            <div class="grid A 1">&nbsp;</div>
            <div class="grid B 1">&nbsp;</div>
            <div class="grid C 1">&nbsp;</div>
            <div class="grid D 1">&nbsp;</div>
            <div class="grid E 1">&nbsp;</div>
            <div class="grid F 1">&nbsp;</div>
            <div class="grid G 1">&nbsp;</div>
        </div>
        <div class="5">
            <div class="grid A 0">&nbsp;</div>
            <div class="grid B 0">&nbsp;</div>
            <div class="grid C 0">&nbsp;</div>
            <div class="grid D 0">&nbsp;</div>
            <div class="grid E 0">&nbsp;</div>
            <div class="grid F 0">&nbsp;</div>
            <div class="grid G 0">&nbsp;</div>
        </div>
    </main>
    

    <script src="JS/main.js"></script>
</body>
</html>
